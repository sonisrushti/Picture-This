<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/img1_320_x_180.jpeg 320w,
      images/img_2_480_x_269.jpeg 480w,
      images/img_3_720_x_405.jpeg 720w,
      images/img_4_960_x_540.jpeg 960w"
              media="(max-width: 960px)"
		sizes="(max-width: 960px) 100vw"/>
        
      <source srcset="images/square_480_x_480.jpeg 480w"
              media="(min-width: 960px)"
 	sizes="(min-width: 960px) 100vw"/>
     
            
              <img src="images/museum.jpg"
           alt="Original Image">
    </picture>



   
  </header>
</body>

</html>
